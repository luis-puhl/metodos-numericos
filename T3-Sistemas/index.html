	<script src="gauss.js"></script>

	<script src="jacobi.js"></script>
	
	<script>
	$(document).ready(function(){
		//~ main();
		$("#btn_add").click(aumentaMatiz);
		//~ $("#btn_load").click(carregaMatriz);
		adicionaPontoEstimativa(0);
		$("#size_x,#size_y").val(1);
		
		carregaMetodo(retroSubstituicao_ass);
		carregaMetodo(cholesky_ass);
		carregaMetodo(gauss_ass);
		carregaMetodo(gaussParcial_ass);
		carregaMetodo(jacobi_ass);
	});
	</script>

	<link rel="stylesheet" href="../index.css"/>
</head>

<body>
	<div class='sistema'>
		<input type='text' value='1' id='size_x' size='2' READONLY=1 />
		<input type='text' value='0' id='size_y' size='2' READONLY=1 />
		<button id='btn_add'>Adicionar variável</button>
<!--
		<button id='btn_load'>carregaMatriz</button>
-->
		
		<table border=0>
			<thead>
				<tr>
					<th class='index'>x[0]</th>
					<th>vetor B</th>
				</tr>
			</thead>
			<tbody>
				<tr class='lines last'>
					<td class='values last'><input type='text' value='1' id='a_0_0' size='2'/></td>
					<td class='vetor_b'><input type='text' value='1' id='b_0' size='2' /></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div id='metodos' class='metodos'>

			<div id='ponto'>
			</div>
		</div>
		Resultado: <p id='valor'></p>
		
		<div class='exp_explain'>
		</div>
	</div>
	
	<span id='bash'></span>
	<span id='code'></span>
